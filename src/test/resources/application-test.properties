logging.level.com.itacademy.myhospital=TRACE


logging.file.name=MyHospital.log
logging.logback.rollingpolicy.max-history=7
logging.logback.rollingpolicy.max-file-size=100KB
logging.logback.rollingpolicy.file-name-pattern=MyHospital-%d{yyyy-MM-dd}.%i.log
logging.logback.rollingpolicy.total-size-cap=1MB

schedule.start=86400000
schedule.work=86400000